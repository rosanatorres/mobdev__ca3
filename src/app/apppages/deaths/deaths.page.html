<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Death Count</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item *ngFor="let death of (deaths | async)">
        <b>ID:{{death.death_id}}</b><center>{{ death.death }} was killed by {{ death.responsible }} with {{death.cause}}</center>
       <ion-list><h6><center><b>Death Count:</b></center></h6><center><b>{{ death.number_of_deaths }}</b></center></ion-list>
      </ion-item>
    </ion-list>
</ion-content>
