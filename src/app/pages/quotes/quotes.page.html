<!-- Get all Quotes, quotes id, character name and series -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let quote of (quotes | async)">
      ID: {{quote.quote_id}} = {{quote.author}} once quote: "{{ quote.quote }}" during {{quote.series}}.
    </ion-item>
  </ion-list>
</ion-content>
