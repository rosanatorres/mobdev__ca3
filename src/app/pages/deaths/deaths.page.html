<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Deaths</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let death of (deaths | async)">
      {{ death.death }} was killed by {{ death.responsible }} and the cause was {{death.cause}}</ion-item>
  </ion-list>
</ion-content>
