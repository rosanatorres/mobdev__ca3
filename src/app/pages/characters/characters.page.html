<!-- First page html. -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Characters</ion-title>
    <ion-icon name="person" slot="start"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item button detail lines="@inset" *ngFor="let character of (characters | async)"
      (click)="openDetails(character)">
      {{ character.name }}
      <ion-icon name="information-circle" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
